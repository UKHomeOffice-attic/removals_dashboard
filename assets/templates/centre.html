<div class="column-two-thirds">
  <table>
    <thead>
      <tr>
        <th class="centre_name" scope="col">{{name}}</th>
        {{#beds}}
        <th scope="col" class="numeric">{{type}} bed{{plurality}}</th>
        {{/beds}}
        <th class="numeric centre_updated" scope="col">Updated<br>{{updated_formatted}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="row_centre_capacity">
        <th scope="row">Capacity</th>
        {{#beds}}
        <td class="numeric">{{capacity}}</td>
        {{/beds}}
        <td>&nbsp;</td>
      </tr>
      <tr class="row_centre_occupied">
        <th scope="row">- Occupied</th>
        {{#beds}}
        <td class="numeric">{{occupied}}</td>
        {{/beds}}
        <td>&nbsp;</td>
      </tr>
      <tr class="row_centre_ooc">
        <th scope="row">- Beds out of commission</th>
        {{#beds}}
        <td class="numeric">{{ooc}}</td>
        {{/beds}}
        <td>&nbsp;</td>
      </tr>
      <tr class="row_centre_availability">
        <th scope="row">Availability</th>
        {{#beds}}
        <td class="numeric">{{available}}</td>
        {{/beds}}
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>
