<div class="grid-row">
  <div class='column-full'>
    <h2>{{name}}</h2>
    <section class='panel' id="centre_{{centre_id}}">
      <div class="panel-beds panel-beds-available" id="beds_{{centre_id}}_available">
        <div class="bed-count-updated">{{updated_formatted}}</div>
        <ul>
          {{#beds}}
            {{> bed}}
          {{/beds}}
        </ul>
      </div>
    </section>
  </div>
</div>
